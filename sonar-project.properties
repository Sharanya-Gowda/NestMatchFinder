sonar.projectKey=nestmatch
sonar.projectName=NestMatch PG Finder Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=client/src,server,shared
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/dist/**,**/*.d.ts

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Language settings
sonar.sourceEncoding=UTF-8

# Security and quality gate settings
sonar.qualitygate.wait=true

# TypeScript specific settings
sonar.typescript.node=node_modules/typescript/lib