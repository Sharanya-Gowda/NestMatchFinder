apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestmatch-app
  namespace: production
  labels:
    app: nestmatch
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nestmatch
      environment: production
  template:
    metadata:
      labels:
        app: nestmatch
        environment: production
    spec:
      containers:
      - name: nestmatch
        image: your-registry/nestmatch:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nestmatch-secrets
              key: database-url
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: nestmatch-secrets
              key: session-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: nestmatch-service
  namespace: production
spec:
  selector:
    app: nestmatch
    environment: production
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nestmatch-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - nestmatch.com
    secretName: nestmatch-tls
  rules:
  - host: nestmatch.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nestmatch-service
            port:
              number: 80